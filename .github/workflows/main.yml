name: Node.js CI/CD

# Trigger workflow saat push atau pull request ke branch main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run lint (opsional, pastikan ada script lint di package.json)
      - name: Run Lint
        run: npm run lint || echo "Lint errors ignored"

      # Run tests (opsional, pastikan ada script test di package.json)
      - name: Run Tests
        run: npm test || echo "Tests failed but continue"

      # Jalankan aplikasi tanpa bind ke port saat CI
      - name: Run application script (CI safe)
        run: CI=true node index.js
